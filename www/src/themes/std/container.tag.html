<content-container>
  <div id="content-container" class="container {opts.class} {theme.style.color.background} {theme.style.color.text}" style={opts.style}>
    <yield/>
  </div>
  <div style="height:48px"></div>
  <script>
    const tag = this
    self.theme = sudocms.getTheme();
    var observer = {}
    this.on('before-mount', function() {
      observer = sudocms.addObserver(sudocms.$.theme, function(theme) {
        self.theme = theme
        tag.update()
      })
    })
    this.on('mount', function() {
      $('#content-container').css('display', 'none')
      $('#content-container').fadeIn(300)
    })
    this.on('before-unmount', function() {
      $('#content-container').fadeOut(300)
    })
    this.on('unmount', function() {
      sudocms.removeObserver(sudocms.$.theme, observer)
    })

  </script>
</content-container>

<section-container>
  <div class="section">
    <yield/>
  </div>
</section-container>

<form-container>
  <form class="col s12">
    <yield/>
  </form>
</form-container>

<form-input-container>
  <div class="row">
    <div class="input-field col s12">
      <yield/>
    </div>
  </div>
</form-input-container>

<list-container>
  <div class="collection with-header z-depth-1 {theme.style.color.background} {theme.style.color.text}">
    <yield/>
  </div>
</list-container>

<appbar-container>
  <div id="appbar" class="pinned" style="top:0px; width:100%;z-index:1000">
    <yield/>
  </div>
</appbar-container>

<topnav-container>
  <div id="top-nav">
    <nav class="{theme.style.color.navBackground}">
      <div class="nav-wrapper container">
        <yield/>
      </div>
    </nav>
  </div>
</topnav-container>
