<nav-group>
    <ul id={opts.tagid} class="{ opts.classname }" style="{stylename}">
        <li each={item in opts.navitems }><a class="{theme.style.color.navText}" onclick={navClick}><i if={item.icon} class="material-icons left">{item.icon}</i>{item.label}</a></li>
    </ul>
    <script>
        this.theme=app.getTheme()
        this.navClick = function() {
            route(this.item.action)
        }
    </script>
</nav-group>
