    <div class="input-field col s6">
        <div class="query-container">
            <input type="text" ref={opts.ref || opts.name || 'q'} name={opts.name || 'q'} id="autocomplete_q" placeholder="search for container" autocomplete="off" autofocus onblur={hideMatches} />
            <label for={opts.name || 'q'} class="active">Instance of {type}</label>
        </div>
        <ul id="matchList_q" class="matchlist">
            <li each={match, index in matches} class="matchlist {highlight: selected === index} {match.extraClass || ''}" onmousedown={clickSelect} onmouseover={elementOver}>{!selectedType ? match.pre : ''}{(match.pre && !selectedType) ? ': ' : ''}{match.name}</li>
            <li if={matches && !matches.length} class="matchlist no-match">No matches found</li>
        </ul>
        <ul>
            <li each={match in matches} class="matchlist" onmousedown={clickSelect} onmouseover={elementOver}>{!selectedType ? match.pre : ''}{(match.pre && !selectedType) ? ': ' : ''}{match.name}</li>
        </ul>
        
    </div>


    <style>
        .matchlist {
            background-color: rgba(255, 255, 255, 1);
            z-index: 1000;
        }

    </style>
    <script>
        const tag = this
        var searchCallback;

        opts.ref = opts.ref || 'q';

        function query(s, cb) {
            if (!opts.searchcallback) return;
            s = s.trim();
            if (!s) return null;
            s = s.replace(/\s+/g, ' ')

            opts.searchcallback(s, cb)
        }

        this.selected = null

        this.on('mount', function() {

            searchCallback = opts.searchCallback;

            this.updateMatchListPosition = function() {
                var pos = $('#autocomplete_q').position();
                if (pos === undefined) return
                pos.top += $('#autocomplete_q').innerHeight() + 2;
                pos.width = $('#autocomplete_q').innerWidth();
                $('#matchlist_q').css(pos)
            }.bind(this)

            $(window).resize(function() {
                this.updateMatchListPosition();
            }.bind(this))

            this.selectCurrent = function() {
                var sel = this.matches[this.selected]
                this.refs[opts.ref].value = sel.text
                this.update()
                this.hideMatches()
            }.bind(this)

            this.clickSelect = function(e) {
                this.selectCurrent();
            }.bind(this)

            this.hideMatches = function(e) {
                this.matches = null
                this.selected = null
                $('#matchlist_q').css("display:none")
                this.update()
            }.bind(this)

            this.elementOver = function(e) {
                if ($(e.target).hasClass('no-match')) return;
                var lis = $('#matchlist_q').find('li');
                var i;
                for (i = 0; i < lis.length; i++) {
                    if (lis[i] == e.target) {
                        this.selected = i
                        break
                    }
                }
                this.update()
            }.bind(this)

            this.updateMatchListPosition();
            this.hideMatches()

            this.matches = []

            $(this.refs[opts.ref]).keydown(function(e) {
                if (e.keyCode === 38) { // up arrow
                    e.preventDefault()
                    if (this.selected !== null && this.selected > 0) this.selected--
                        this.update();
                } else if (e.keyCode === 40) { // down arrow
                    e.preventDefault()
                    if (this.selected === null) this.selected = 0
                    else if (this.selected < this.matches.length - 1) this.selected++
                        this.update();
                } else if (e.keyCode === 27) { // escape
                    this.hideMatches()
                } else if (e.keyCode === 9 || e.keyCode === 13) { // tab or enter
                    if (this.selected === null) return // normal operation if nothing selected
                    e.preventDefault();
                    this.selectCurrent()
                }

            }.bind(this));

            this.showMatches = function() {
                $('#matchlist_q').css("display:block")
            }

            $(this.refs[opts.ref]).on('input', function(e) {

                query(this.refs[opts.ref].value, function(err, results) {
                    //console.log('autocomplete query:', JSON.stringify(results))
                    if (err) return; // TODO handle

                    tag.matches = results || [];

                    //console.log('results: ', JSON.stringify(tag.matches))

                    if (tag.matches && tag.matches.length) {
                        selected = 0;
                    } else {
                        selected = null
                    }
                    tag.showMatches()
                    tag.update()

                }.bind(this));
            }.bind(this))
        })

        this.on('updated', function() {
            if (this.matches && this.matches.length) {
                $('#matchlist_q').css('border', '')
            } else {
                $('#matchlist_q').css('border', 'none')
            }
            var q = this.refs[opts.ref].value
            q = q.trim();
            q = q.replace(/\s+/g, ' ').toLowerCase()

            $('#autocomplete_q').css('color', '');

        })

    </script>
</autocomplete>
