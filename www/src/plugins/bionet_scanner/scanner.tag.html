<scanner>
  <div id="scanner-widget" class="scanner-widget"></div>
  <style>
    @font-face {
      font-family: 'Roboto';
      src: url('static/fonts/roboto/Roboto-Medium.eot');
      src: url(static/'fonts/roboto/Roboto-Medium.eot?#iefix') format('embedded-opentype'), url('static/fonts/roboto/Roboto-Medium.woff') format('woff'), url('static/fonts/roboto/Roboto-Medium.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
      .scanner-widget {
          width:100%;
          height:100%
          z-index:2;
      }
    
  </style>
  
  <script>
    this.on('mount', function() {
        console.log('scanner tag mount')
      app.dispatch('startScan', {
        status: 'start'
      })
    })
    this.on('unmount', function() {
      app.dispatch('startScan', {
        status: 'stop'
      })
    })

    // todo: add events handling to initiate and shutdown pixi via streams
    this.scanButton = function() {
      app.dispatch('startScan', {
        status: 'start'
      })
    }

  </script>
</scanner>
