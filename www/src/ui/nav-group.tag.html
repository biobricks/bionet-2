<nav-group>
    <ul id={opts.tagid} class="{ opts.classname }" style="{stylename}">
        <li each={ opts.navitems }><a class="{theme.style.color.navText}" href={action}><i if={icon} class="material-icons left">{icon}</i>{label}</a></li>
    </ul>
    <script>
        const theme=app.getTheme()
        this.theme=theme

    </script>
</nav-group>
