<list-item>
    <!-- avatar list item template -->
    <div class="collection-item  avatar2 valign-wrapper {theme.style.color.background+' '+theme.style.color.text}" style="padding-left:{item.indent ? item.indent * 15 : 0}px" onclick={clickitem}>
        <img if={item.avatar} class="circle" src={item.avatar} alt="" />
        <div class="left" style="display: inline-block; width:70%">
            <div class="left" style="cursor: pointer; cursor: hand; {item.highlight ? 'color:green' : ''}">{item.primary_text}</div>
            <br/>
            <div class="left" style="cursor: pointer; cursor: hand;">{item.secondary_text}</div>
        </div>
        <div class="right" style="display: inline-block; width:30%">
            <i if={item.starred} class="material-icons right {theme.style.color.text} valign">{item.righticon}</i>
            <i if={!item.starred} class="material-icons right grey-text valign">{item.righticon}</i>
            <span class="right" if={item.secondary_url} onclick={clickavailability} href="{item.secondary_url}" style="cursor: pointer; cursor: hand; ">{item.secondary_url_label}</span>
        </div>
    </div>

    <script>
        this.item = opts.item
        this.theme = app.getTheme()

        this.clickitem = function(e) {
            e.stopPropagation()
            if (opts.item.url === undefined) {
                console.log("list item, undefined route: id=%s", opts.item.id)
                return
            }
            console.log("List item, routing to: ", opts.item.url);
            route(opts.item.url)
            return false;
        }

        this.clickavailability = function(e) {
            e.stopPropagation()
            return false;
        }

    </script>
</list-item>

<list-header>
    <div class="collection-header {theme.style.color.background +' '+theme.style.color.text}">
        <div><span>{opts.primaryHeader}</span><span class="right">{opts.secondaryHeader}</span></div>
    </div>
    <script>
        this.theme = app.getTheme();

    </script>
</list-header>
