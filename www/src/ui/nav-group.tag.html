<nav-group>
    <ul id={opts.tagid} class="{ opts.classname }" style="{stylename}">
        <li each={item in opts.navitems } class={item.class}><a onclick={navClick}><i if={item.icon} class="material-icons left" style="height:64px; line-height:64px;">{item.icon}</i><span if={item.label}>{item.label}</span></a></li>
    </ul>
    <script>
        this.theme=app.getTheme()
        this.navClick = function() {
            route(this.item.action)
        }
    </script>
</nav-group>
