<search-result>
    <div style="padding-top:100px;">
        <div class="collection with-header z-depth-1 {theme.style.color.background +' '+ theme.style.color.text}">
            <list-header primary-header={primaryHeader} secondary-header={secondaryHeader}/>
            <list-item no-reorder each={item in results} item={item}/>
        </div>
        <!--
      <pagination items={pagination}/>
      -->
    </div>

    <script>
        const tag = this
        tag.theme=app.getTheme()
        tag.results = []
            // todo: store search query somewhere else

        this.pagination = [{
            url: '1',
            label: '1',
            active: 'active blue darken-2'
        }, {
            url: '2',
            label: '2'
        }, {
            url: '3',
            label: '3'
        }, {
            url: '4',
            label: '4'
        }, {
            url: '5',
            label: '5'
        }]

        this.on('mount', function() {
            tag.results = tag.opts.results
            tag.primaryHeader = 'Search results for "' + opts.terms + '"'
            tag.secondaryHeader = tag.results.length + ' items'
            tag.update()
        });

        this.on('unmount', function() {
            this.searchresult = undefined
        })

    </script>
</search-result>
