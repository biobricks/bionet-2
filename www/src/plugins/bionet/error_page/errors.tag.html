<error-page>
    <div style="padding-top:100px;">
        <h5>{errorMessage}</h5>
    </div>
    <script>
        this.errorMessage = app.getModel('error')
        app.observe('error', function(err) {
            console.log('error page: err=%s', err)
            this.errorMessage = err
            tag.update()
        })

    </script>
</error-page>
